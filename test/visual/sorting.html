<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Sorting visual tests</title>
  <script src="../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module">
import '../../demo/x-data-provider.js';
const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
document.write(`<link rel="import" href="../../theme/${theme}/vaadin-grid.html">`);
document.write(`<link rel="import" href="../../theme/${theme}/vaadin-grid-sorter.html">`);

const dir = window.location.search.replace(/.*dir=(\w+).*/, '$1') || 'ltr';
document.documentElement.setAttribute('dir', dir);
</script>
  <script src="../../demo/grid-demo-data.js"></script>
  <script type="module" src="../../demo/x-data-provider.js"></script>
</head>

<body>
  <style media="screen">
    .capture-block {
      display: inline-block;
      width: 800px;
    }
  </style>

  <div class="capture-block" id="sorting">
    <dom-bind>
      <template>
        <custom-style>
          <style>
            vaadin-grid {
              height: 250px;
            }
          </style>
        </custom-style>
        <x-array-data-provider items="{{items}}"></x-array-data-provider>
        <vaadin-grid aria-label="Sorting Example" items="[[items]]" multi-sort>
          <vaadin-grid-column width="50px">
            <template class="header">#</template>
            <template>[[index]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column>
            <template class="header">
              <vaadin-grid-sorter id="first-name-sorter" path="name.first">First name</vaadin-grid-sorter>
            </template>
            <template>[[item.name.first]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column>
            <template class="header">
              <vaadin-grid-sorter id="last-name-sorter" path="name.last">Last name</vaadin-grid-sorter>
            </template>
            <template>[[item.name.last]]</template>
          </vaadin-grid-column>
        </vaadin-grid>
      </template>
    </dom-bind>
  </div>

</body>
