<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<script src="../VaadinGrid/VaadinGrid.nocache.js"></script>

<script src="sdm.js"></script>
<script src="demodata.js"></script>
<style>
body {
  margin: 0px;
  padding: 0px;
}
v-grid {
 position: absolute;
 padding: 10px;
 border: solid 2px;
 background: aliceblue;
 width: calc(100% );
 height: 100%;
}
</style>
</head>
<body>
  <script>
    var vGridReady = false;

    window.addEventListener("WebComponentsReady", function(){
      if ("VGrid" in window) {
        // Good to go
        vGridReady = true;
      } else {
        // We're on SDM so extra attention is needed
        handleSDMinit(function(){
          vGridReady = true;
        });
      }
    });

    function execute(id, cb) {
      if (vGridReady) {
        cb(document.getElementById(id));
      } else {
        setTimeout(execute, 200, id, cb);
      }
    }

    var infiniteDataSource = function(req) {
      var data = [];
      console.log(req.index, req.count)
      for (var i = req.index; i < req.index + req.count; i++) {
        data.push(["foo " + i,
                   "bar " + i,
                   "wow " + i,
                   "hi " + i,
                   "hola " + i,
                   "taco " + i,
                   "rest " + i,
                   "car " + i,
                  ]);
      }
      req.success(data, this.size);
    };
    
  </script>
  <v-grid
    id='mydomgrid'
    selection-mode='disabled'
    selected-rows='0,2,3'
    frozen-columns= '-1'
    editable
    >
  <table >
    <colgroup><col><col><col><col></colgroup>
    <thead>
      <tr>
        <th colspan=3>Project</th>
        <th colspan=4>Foo</th>
      </tr>
      <tr>
        <th>Name</th>
        <th sortable>Value</th>
        <th width=40>Progress</th>
        <th min-width=200>foo</th>
        <th>bar</th>
        <th flex=100>foo</th>
        <th flex=0>bar</th>
      </tr>
    </thead>
  </table>
  </v-grid>
  <script>
  execute("mydomgrid", function(grid) {
    infiniteDataSource.size = 100;
    grid.data.source = infiniteDataSource;
  });
  </script>
</body>
</html>
