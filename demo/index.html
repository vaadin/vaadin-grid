<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>vaadin-grid Examples</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <script src="grid-demo-data.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../vaadin-demo-helpers/vaadin-component-demo.html">
  <link rel="import" href="../../vaadin-demo-helpers/vaadin-demo-snippet.html">
  <script src="../../vaadin-demo-helpers/vaadin-demo-ready-event-emitter.js"></script>
  <script src="./grid-demo.js"></script>

  <link rel="import" href="../all-imports.html">
  <link rel="import" href="../../vaadin-checkbox/vaadin-checkbox.html">
  <link rel="import" href="../../iron-image/iron-image.html">
  <link rel="import" href="../../iron-media-query/iron-media-query.html">
  <link rel="import" href="../demo/x-data-provider.html">
  <link rel="import" href="../../vaadin-button/vaadin-button.html">
  <link rel="import" href="../../vaadin-text-field/vaadin-text-field.html">
  <link rel="import" href="../../vaadin-text-field/vaadin-text-area.html">
  <link rel="import" href="../../iron-ajax/iron-ajax.html">
  <link rel="import" href="../../vaadin-lumo-styles/icons.html">
  <link rel="import" href="../../vaadin-context-menu/vaadin-context-menu.html">

  <!-- Used in the styling examples, keep in sync -->
  <dom-module id="grid-styling-demo-theme" theme-for="vaadin-grid">
    <template>
      <style>
        /* Background needs a stronger selector to not be overridden */
        [part~="cell"].female {
          background: rgb(255, 240, 240);
        }

        [part~="cell"].male {
          background: rgb(245, 245, 255);
        }

        .email {
          font-style: italic;
        }

        .checked {
          font-weight: bold;
        }
      </style>
    </template>
  </dom-module>

  <custom-style>
    <style include="vaadin-component-demo-shared-styles"></style>
  </custom-style>
</head>

<body>
  <vaadin-grid column-reordering-allowed size="10000">
  </vaadin-grid>

  <script>
    const columns = document.createDocumentFragment();
    const column = document.createElement('vaadin-grid-selection-column');
    column.autoSelect = true;
    column.frozen = true;
    columns.appendChild(column);

    for (let i = 0; i < 200; i++) {
      const column = document.createElement('vaadin-grid-column');
      column.resizable = true;
      column._index = i;
      column.header='h-' + i;
      column.renderer = (root, col, {index}) => {
        root.textContent = `${col._index}-${index}`;
      };
      columns.appendChild(column);

    }
    const grid = document.querySelector('vaadin-grid');
    grid.dataProvider = (params, callback) => {
      const arr = [];
      for (let i = 0; i < params.pageSize; i++) {
        arr.push({});
      }
      callback(arr);
    };
    grid.appendChild(columns);
  </script>
</body>
</html>
